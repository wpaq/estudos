<!DOCTYPE html>
<html>
<head>
	<title>Calculadora | IMC</title>
</head>
<body>
	<div>
		<form>
			<label>
				<h1>IMC</h1>
			</label>
			<label>Altura(Metros): </label>
			<input type="text" name="metros" class="metros" value="">
			<label>Altura(Centímetros): </label>
			<input type="text" name="cm" class="cm" value="">
			<label>Peso: </label>
			<input type="text" name="peso" class="peso" value="">
			<input type="submit" name="calcular" class="imc-button">
			<p>Resultado: <strong id="resultado"></strong></p>
		</form>
	</div>

	<script type="text/javascript">
		//Selectors
		const imcButton = document.querySelector('.imc-button');	
		const printRes = document.querySelector('#resultado');

		//Event Listeners
		imcButton.addEventListener('click', calcularImc);

		//Function
		function calcularImc(event){
			//Prevent form from submiting
			event.preventDefault();

			var metros = document.querySelector('.metros').value;
			var cm = document.querySelector('.cm').value;
			var peso = document.querySelector('.peso').value;
			var altura = parseFloat(metros + '.' + cm);

			//Calculo IMC
			res = (peso / (altura ** 2)).toFixed(2);

			//Condiction
			if(res < 16){
				printRes.innerHTML = 'Subpeso Severo';
			} else if(res >= 16 && res <= 19.9){
				printRes.innerHTML = 'Subpeso';
			} else if(res >= 20 && res <= 24.9){
				printRes.innerHTML = 'Normal';
			} else if(res >= 25 && res <= 29.9){
				printRes.innerHTML = 'Sobrepeso';
			} else if(res >= 30 && res <= 39.9){
				printRes.innerHTML = 'Obeso';
			} else if(res >= 40){
				printRes.innerHTML = 'Obeso Mórbido';
			}

		}
	</script>

</body>
</html>
