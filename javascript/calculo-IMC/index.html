<!DOCTYPE html>
<html>
<head>
	<title>Calculadora | IMC</title>
</head>
<body>
	<div>
		<form>
			<label>
				<h1>IMC</h1>
			</label>
			<label>Altura: </label>
			<input type="text" name="altura" class="imc-altura" value="">
			<label>Peso: </label>
			<input type="text" name="peso" class="imc-peso" value="">
			<input type="submit" name="calcular" class="imc-button">
			<p>Resultado: <strong id="resultado"></strong></p>
		</form>
	</div>

	<script type="text/javascript">
		//Selectors
		const imcButton = document.querySelector('.imc-button');	
		const printRes = document.querySelector('#resultado');

		//Event Listeners
		imcButton.addEventListener('click', calcularImc);

		//Function
		function calcularImc(event){
			//Prevent form from submiting
			event.preventDefault();

			var altura = document.querySelector('.imc-altura').value;
			var peso = document.querySelector('.imc-peso').value;

			//Calculado IMC
			res = peso / (altura * altura);
			res = res.toFixed(2);
			
			console.log('Valor: '+res);

			//Condi√ßtion
			if(res < 16){
				printRes.innerHTML = 'Subpeso Severo';
			} else if(res >= 16 && res <= 19.9){
				printRes.innerHTML = 'Subpeso';
			} else if(res >= 20 && res <= 24.9){
				printRes.innerHTML = 'Normal';
			}

		}
	</script>

</body>
</html>
